<div class="container">
    <div class="abs-center">
        <div class="card col-8">
            <div class="card-header text-center"><strong>Productos</strong></div>
            <div class="card-body">
                <a routerLink="/administration/create-product" class="btn btn-warning">Añadir producto</a
       >
       <table class="table table-striped table-responsive">
         <thead>
           <tr>
             <th scope="col">Id</th>
             <th scope="col">Nombre de producto</th>
             <th scope="col">Acciones</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let r of recordList">
             <td scope="row">{{ r.id }}</td>
             <td>{{ r.name }}</td>
             <td>
               <a
                 routerLink="/administration/edit-product/{{ r.id }}"
                 class="btn btn-warning"
                 >Editar</a
               >
               &nbsp;&nbsp;&nbsp;&nbsp;<a
                 routerLink="/administration/remove-product/{{ r.id }}"
                 class="btn btn-danger"
                 >Eliminar</a
               >
             </td>
           </tr>

           <tr>
             <td scope="row">1</td>

               >
               &nbsp;<a
                 routerLink="/administration/remove-product/"
                 class="btn btn-danger"
                 >Eliminar</a
               >
             </td>
           </tr>
           <tr>
               <td scope="row">1</td>
               <td>Pizza pollo y champiñones</td>
               <td>
                 <a
                   routerLink="/parameters/category-edit/"
                   class="btn btn-warning"
                   >Editar</a
                 >
                 &nbsp;<a
                   routerLink="/administration/remove-product/"
                   class="btn btn-danger"
                   >Eliminar</a
                 >
               </td>
             </tr>
             <tr>
               <td scope="row">1</td>
               <td>Pizza Hawaiana</td>

                 <a
                   routerLink="/administration/edit-product/"
                   class="btn btn-warning"
                   >Editar</a
                 >
                 &nbsp;<a
                   routerLink="/administration/remove-product"
                   class="btn btn-danger"
                   >Eliminar</a
                 >
               </td>
             </tr>
         </tbody>
       </table>

   </div>
 </div>
</div>
