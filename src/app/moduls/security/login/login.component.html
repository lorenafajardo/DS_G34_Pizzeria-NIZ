<hr>
<aside class="col-sm-12 col d-flex justify-content-center">
    <div class="card mt-5">
        <article class="card-body">
            <h3 class="card-title text-center mb-4 mt-1">Iniciar Sesión</h3>
            <hr>
            <br>
            <form [formGroup]="login" (ngSubmit)="onSubmit()">
                <div class=" form-group ">
                    <div class="input-group ">
                        <div class="input-group-prepend ">
                            <span class="input-group-text "> <i class="fa fa-user "></i> </span>
                        </div>
                        <input placeholder="Correo Electrónico " type="text " formControlName="email" class="form-control " [ngClass]="{ 'is-invalid': submitted && f['email'].errors } " />
                        <div *ngIf="submitted && f['email'].errors " class="invalid-feedback ">
                            <div *ngIf="f['email'].errors[ 'required'] ">Campo requerido</div>
                            <div *ngIf="f['email'].errors[ 'email'] ">Correo invalido</div>
                        </div>
                    </div>
                    <!-- input-group.// -->
                </div>
                <br>
                <!-- form-group// -->
                <div class="form-group ">
                    <div class="input-group ">
                        <div class="input-group-prepend ">
                            <span class="input-group-text "> <i class="fa fa-lock "></i> </span>
                        </div>
                        <input placeholder="********** " type="password " formControlName="password" class="form-control " [ngClass]="{ 'is-invalid': submitted && f[ 'password'].errors } " />

                        <div *ngIf="submitted && f[ 'password'].errors " class="invalid-feedback ">
                            <div *ngIf="f[ 'password'].errors[ 'required'] ">
                                Campo requerido
                            </div>
                            <div *ngIf="f[ 'password'].errors[ 'minlength'] ">
                                La contraseña debe contener mas de 6 caracteres
                            </div>
                            <div *ngIf="f[ 'password'].errors[ 'maxlength'] ">
                                La contraseña supera la cantidad de caracteres
                            </div>
                        </div>

                    </div>
                    <!-- input-group.// -->
                </div>
                <!-- form-group// -->
                <div class="form-group ">
                    <br>
                    <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                </div>
                <!-- form-group// -->
                <p class="text-center "><a href="# " class="btn " routerLink="/security/reset-password">Olvido su contraseña?</a></p>
            </form>
        </article>
    </div>
    <!-- card.// -->

</aside><br><br><br>
