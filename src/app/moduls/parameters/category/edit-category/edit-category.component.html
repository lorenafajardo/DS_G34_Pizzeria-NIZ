<div class="container">
    <div class="abs-center">
        <div class="card col-5">
            <div class="card-header text-center"><strong>Pedidos</strong></div>
            <div class="card-body">
                <p class="card-text">Editar un Pedido</p>
                <form [formGroup]="form">
                    <div class="row">
                        <div class="form-group mb-3">
                            <input type="text" formControlName="name" class="form-control" placeholder="NÃºmero del Pedido" [ngClass]="{ 'is-invalid': GetForm['name'].errors }" />
                            <div *ngIf="GetForm['name'].errors" class="invalid-feedback">
                                <div *ngIf="GetForm['name'].errors['required']">
                                    Valor requerido
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mb-2">
                        <a routerLink="/parameters/category-list" class="btn btn-danger">Cancelar</a> &nbsp;&nbsp;&nbsp;&nbsp;
                        <button (click)="SaveRecord()" class="btn btn-primary">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br>
